      cmd: "sh"
      enabled: true
      position:
        top: 0
        left: 2
        height: 7
        width: 3
      type: cmdrunner
    github:
      enabled: true
      enableStatus: true
      position:
        top: 4
        left: 7
        height: 8
        width: 5
