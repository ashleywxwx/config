wtf:
  colors:
    border:
      focusable: green
      focused: lime green
      normal: grey
  grid:
    # Macbook Display - 202 x 47
    columns: [17, 17, 17, 17, 17, 17, 17, 17, 17, 17, 17, 17]
    rows: [4, 4, 4, 4, 4, 4, 4, 4, 4, 4]
    # Vertical Left Display - 150 x 52
    # columns: [12, 13, 12, 13, 12, 13, 12, 13, 12, 13, 12, 13]
    # rows: [4, 4, 4, 4, 4, 4, 4, 4, 4, 4]
  navigation:
    shortcuts: true
  mods:
    digitalclock:
      color: limegreen
      enabled: true
      font: digitalfont
      hourFormat: 12
      position:
        top: 0
        left: 0
        height: 2
        width: 2
      refreshInterval: 1
      title: "üï∞ "
      type: "digitalclock"
    clocks:
      colors:
        rows:
          even: grey
          odd: green
      enabled: true
      locations:
        St. Louis: "America/Chicago"
        Server: "Etc/UTC"
        New York: "America/New_York"
        Los Angeles: "America/Los_Angeles"
        Melbourne: "Australia/Melbourne"
      position:
        top: 2
        left: 0
        height: 2
        width: 2
      refreshInterval: 1
      sort: "chronological"
      title: "üïê üïë üïí üïì üïî"
    weather:
      apiKey: "EXPIRED"
      # From http://openweathermap.org/help/city_list.txt
      cityids:
        - 4407066
      colors:
        current: "lightblue"
      enabled: true
      language: "EN"
      position:
        top: 4
        left: 0
        height: 3
        width: 2
      refreshInterval: 900
      tempUnit: "F"
      useEmoji: true
    resourceusage:
      enabled: true
      cpuCombined: true
      position:
        top: 7
        left: 0
        width: 2
        height: 2
    uptime:
      args: [""]
      cmd: "uptime"
      enabled: true
      position:
        top: 11
        left: 0
        height: 1
        width: 5
      type: cmdrunner
    power:
